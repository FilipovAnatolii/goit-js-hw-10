<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <load src="./partials/back-link.html" />
        <form class="form">
          <label class="label-delay">
            <span class="text-delay">Delay (ms)</span>
            <input class="input-delay" type="number" name="delay" required />
          </label>
          <fieldset class="fieldset-input">
            <legend>State</legend>
            <div class="label-radio-btn">
            <label>
              <input class="radio-btn" type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label>
              <input class="radio-btn" type="radio" name="state" value="rejected" required />
              Rejected
            </label>
            </div>
          </fieldset>
          <button class="submit-btn" type="submit">Create notification</button>
        </form>
      </div>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
